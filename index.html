<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>My Portfolio</title>
  </head>
  <body>
    <header>
      <nav id="desktop-nav">
        <div class="logo">Shameer</div>
        <div>
          <ul class="nav-link">
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contacts</a></li>
            <li><a href="#projects">Projects</a></li>
          </ul>
        </div>
      </nav>
      <nav id="hamburger-nav">
        <div class="logo">Shameer</div>
        <div class="hamburger-menu">
          <div class="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="menu-link">
            <li><a href="#about" onclick="toggleMenu()">About</a></li>
            <li><a href="#contact" onclick="toggleMenu()">Contacts</a></li>
            <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="profile">
        <div class="section_pic-container">
          <img src="./assets/profile-pic.png" alt="shameer's profile picture" />
        </div>

        <div class="section_text">
          <p class="section_text_p1">Hello, I'm</p>
          <h1 class="title">Shameer</h1>
          <p class="section_text_p2">Developer</p>

          <div class="btn-container">
            <button
              class="btn btn-color-2"
              onclick="window.open('./assets/ShameerAbdulKader_resume.pdf')"
            >
              My Resume
            </button>
            <button
              class="btn btn-color-1"
              onclick="location.href='./#contact'"
            >
              Contact Info
            </button>
          </div>

          <div class="socials-container">
            <img
              src="./assets/linkedin.png"
              alt="My linkedin account"
              class="icon"
              onclick="location.href='./#'"
            />
            <img
              src="./assets/github.png"
              alt="My github account"
              class="icon"
              onclick="location.href='./#'"
            />
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
